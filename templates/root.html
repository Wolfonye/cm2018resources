<div id="pageWrapper">
    <header id="header">
        <div id="logo-picture">
            <f:format.raw> {logo_picture} </f:format.raw>
        </div>
        <div id="logo-text">
            <f:format.raw> {logo_text} </f:format.raw>
        </div>
        <nav id="main-nav">
            <f:format.raw> {nav} </f:format.raw>
        </nav>
        <f:format.raw> TODO: subnav (bin unsicher, ob das nicht anders besser geht) </f:format.raw>
        <!-- TODO: Breadcrumnavigation ja oder nein? -->
        <div id="main-container">
            <main id="main-content">
                <f:format.raw> {main_content} </f:format.raw>
            </main>
            <aside id="sidebar">
                <f:format.raw> {sidebar_content} </f:format.raw>
            </aside>
        </div>
        <footer id="footer">
            <f:format.raw> {footer_content} </f:format.raw>
        </footer>
    </header>
</div>
